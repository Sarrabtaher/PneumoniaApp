<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark" style="background-color: #39559F" position="fixed" >
 <a class="navbar-brand mb-0 h1" href="#" style="color:white">Pneumonia detection using chest-x-ray images</a>

  
</nav>
<head>
  <title>Pneumonia detection using chest-x-ray images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style> 
body {
  background-image: url("https://opri.sg/wp-content/uploads/2021/03/medical-background-dark-1170x658.jpg");
  
}
</style>
</head>
<body>

<div >
  
    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your chest-x-ray image :</label>
      <div class="col-sm-10"> 
      <center>         
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </center>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" style="background-color: #008CBA" >Detect</button>
      </div>
    </div>
    {% if prediction %}
  <img src="{{img_path}}" height="400px" width="400px">
	<h2> Your Prediction   : <i> {{prediction}} </i></h2>

	{% endif %}
  </form>

	

</div>
